<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiliFlix-O Casal Perfeito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-black">
    <header class="custom-header">
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html" aria-current="page"
                  ><img
                    src="imagens/liliFlixBranca.webp"
                    height="30"
                    alt="Imagem de destaque"
                /></a>
              </li>
            </ul>
          </div>
          <form class="d-flex ms-auto" id="search-form">
            <a href="explorer.html" class="btn btn-light text-dark"
              >Busque sua série</a
            >
          </form>
        </div>
      </nav>
    </header>

    <section id="visao-geral">
      <h2 class="text-white">Visão Geral</h2>
      <div class="row">
        <div class="col-md-4 text-white">
          <img id="poster" src="" alt="Poster da série" class="img-fluid" />
        </div>
        <div class="col-md-8 text-white">
          <h3 id="titulo" class="tx text-light col-md-4 py-2"></h3>
          <p id="descricao"></p>
          <p>
            <strong>Data de Lançamento:</strong>
            <span id="data-lancamento"></span>
          </p>
          <p><strong>Gênero:</strong> <span id="genero"></span></p>
          <p><strong>Nota:</strong> <span id="nota"></span></p>
          <button class="btn btn-dark" id="favoriteButton">
            Adicionar aos Favoritos
          </button>
        </div>
      </div>
    </section>
    <div class="container-fluid">
      <section id="elenco" class="mt-5">
        <h2 class="text-white">Elenco</h2>
        <div class="row" id="elenco-cards"></div>
      </section>
    </div>
    <p></p>
    <footer class="container-fluid">
        "Eu não terei a minha vida reduzida. Eu não vou me curvar ao capricho ou à ignorância de outra pessoa." Bell Hooks

    </footer>

    <script src="serie.js"></script>
  </body>
</html>
