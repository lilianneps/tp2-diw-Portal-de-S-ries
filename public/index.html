<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiliFlix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black">
  <header class="custom-header">
    <nav class="navbar navbar-expand-lg text-secondary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html" aria-current="page" href="IN"><img
                  src="imagens/liliFlixBranca.webp" height="30" alt="Imagem de destaque" /></a>
            </li>
          </ul>
        </div>
        <form class="d-flex ms-auto" id="search-form">
          <a href="explorer.html" class="btn btn-light text-dark">Busque sua série</a>
        </form>
      </div>
    </nav>
  </header>

  <!-- Carrossel -->
  <main class="container mx-10 ">
    <div class="row">
      <h1 class="my-3 tx text-light py-2">SÉRIES POPULARES</h1>
      <div class="wrapper">
        <div class="banner col-md-10">
          <div id="carouselExampleCaptions" class="carousel slide custom-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators" id="carousel-indicators"></div>
            <div class="carousel-inner" id="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Cards de Novas Séries -->
  <section class="container">
    <h1 class="my-3 mx-2 tx text-light py-5">NOVAS SÉRIES</h1>
    <div class="row g-4" id="new-series"></div>
  </section>

  <!-- INFORMAÇÕES DO ALUNO -->
  <section class="container">
    <h1 class="my-3 mx-2 tx text-light py-5">INFORMAÇÕES DA AUTORA</h1>
    <hr />
    <div id="author-info tx text-light" class="row">
      <div class="col-md-4">
        <img id="author-avatar" src="" alt="Foto do Autor" class="img-fluid" />
      </div>
      <div class="col-md-8 tx text-light">
        <h2 id="author-name" class=" text-light"></h2>
        <div class="dadoslili">
          <p><strong>Bio:</strong> <span id="author-minibio"></span></p>
          <p><strong>Curso:</strong> <span id="author-curso"></span></p>
          <p><strong>Turma:</strong> <span id="author-turma"></span></p>
          <p><strong>Redes Sociais:</strong></p>
          <ul id="author-socials">
            <li>
              <a id="author-facebook" href="#" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
              </a>
            </li>
            <li>
              <a id="author-instagram" href="#" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <h1 class="my-1h1 mx-2 tx text-light py-5">SÉRIES FAVORITAS</h1>
    <div id="favorites" class="row row-cols-1 row-cols-md-4 g-4"></div>
  </section>

  <p></p>
  <p></p>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
<p></p>
<footer class="container-fluid">
  "Lugar de mulher é onde ela quiser!"

</footer>

</html>
